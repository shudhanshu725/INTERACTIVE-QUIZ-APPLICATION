<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link href="quiz.css" rel="stylesheet">
    <script src="quiz.js"></script>
</head>
<body>
    <div class="container">
        <div class="quiz-header">
            <h1 class="quiz-title">Interactive Quiz</h1>
            <div class="progress-text">Question <span id="current-question">1</span> of <span id="total-questions">10</span></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
        
        <div class="quiz-body">
            <div id="question-container">
                <p class="question" id="question-text">Question text will be displayed here</p>
                <div class="options" id="options-container">
                    <!-- Options will be dynamically added here -->
                </div>
                <div class="feedback" id="feedback">
                    <div id="feedback-text"></div>
                    <div class="explanation" id="explanation-text"></div>
                </div>
            </div>
            
            <div class="results-container" id="results-container">
                <h2 class="results-title">Quiz Completed!</h2>
                <div class="score"><span id="correct-answers">0</span>/<span id="total-questions-result">10</span></div>
                <div class="score-percent"><span id="percentage">0</span>%</div>
                <p class="score-detail">You answered <span id="correct-answers-text">0</span> out of <span id="total-questions-detail">10</span> questions correctly.</p>
                <div class="results-actions">
                    <button class="btn" id="restart-btn">Restart Quiz</button>
                    <button class="btn btn-secondary" id="review-btn">Review Answers</button>
                </div>
            </div>
        </div>
        
        <div class="quiz-footer">
            <button class="btn btn-secondary" id="prev-btn" disabled>Previous</button>
            <button class="btn" id="next-btn" disabled>Next Question</button>
        </div>
    </div>
</body>
</html>
